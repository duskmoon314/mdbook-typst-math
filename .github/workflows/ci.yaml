on:
  push:
    branches: [main]
    tags:
      - v*
  pull_request:

name: CI Check and Publish

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check Format
        run: cargo fmt --check
      - name: Check Clippy
        run: cargo clippy -- -D warnings

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ".gz"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ".gz"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ".gz"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ".gz"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust
        run: rustup target add ${{ matrix.target }}
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install Dependencies
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: sudo apt update && sudo apt install -y gcc-aarch64-linux-gnu
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Compress and rename
        if: ${{ matrix.os != 'windows-latest' }}
        run: gzip -c target/${{ matrix.target }}/release/mdbook-typst-math > mdbook-typst-math-${{ matrix.target }}${{ matrix.suffix }}
      - name: Rename
        if: ${{ matrix.os == 'windows-latest' }}
        run: mv target/${{ matrix.target }}/release/mdbook-typst-math${{ matrix.suffix }} mdbook-typst-math-${{ matrix.target }}${{ matrix.suffix }}
      - name: Build example book to test
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu' }}
        run: |
          command -v mdbook || cargo install mdbook
          mkdir -p target/release
          ln -sf ../${{ matrix.target }}/release/mdbook-typst-math target/release/mdbook-typst-math
          mdbook build example
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: mdbook-typst-math-${{ matrix.target }}
          path: mdbook-typst-math-${{ matrix.target }}${{ matrix.suffix }}
      - name: Upload Example Book
        if: ${{ github.event_name == 'push' && matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu' }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: example/book

  publish-crates:
    runs-on: ubuntu-latest
    needs: [check, build]
    if: ${{ github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v6
      - name: Publish to Crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          dry-run: ${{ github.ref_type != 'tag' }}
          ignore-unpublished-changes: ${{ github.ref_type != 'tag' }}

  publish-release:
    runs-on: ubuntu-latest
    needs: [build, publish-crates]
    if: ${{ github.ref_type == 'tag' }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: mdbook-typst-math-*
      - name: List Artifacts
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*

  deploy-pages:
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
